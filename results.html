<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <title>Beatles Quiz</title>
  </head>
  <body>
    <header>
      <div class="logo">The Beatles Quiz</div>
      <div class="quiz-stats">
        <div class="score"><span>Score: 6</span></div>
        <div class="question-num"><span>Question: 7/10</span></div>
      </div>
    </header>
    <main>
      <div class="row">
        <section class="feedback">
          <div class="feedback-text">
            <h1>Thanks For Playing!!</h1>
            <h2>Were you a true beetle fan or just a fanatic</h2>
            <h3>you scored 7/10 (True Fan!!)</h3>
            <button class="feedback-button">Play again!</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>

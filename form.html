<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <title>Beatles Quiz</title>
  </head>
  <body>
    <header>
      <div class="logo">The Beatles Quiz</div>
      <div class="quiz-stats">
        <div class="score"><span>Score: 6</span></div>
        <div class="question-num"><span>Question: 7/10</span></div>
      </div>
    </header>
    <main>
      <div class="row">
        <form class="form">
          <h1>Question goes here</h1>
          <label class="answerOption" for="what is my name">
            <input
              type="radio"
              value="what is my name"
              id="what is my name"
              name="questions"
              required
            />
            <span>what is my name</span>
          </label>
          <label class="answerOption" for="what is my marks">
            <input
              type="radio"
              value="what is my name"
              id="what is my marks"
              name="questions"
              required
            />
            <span>what is my name</span>
          </label>
          <label class="answerOption" for="what is my dog">
            <input
              type="radio"
              value="what is my name"
              id="what is my dog"
              name="questions"
              required
            />
            <span>what is my name</span>
          </label>
          <label class="answerOption" for="c">
            <input
              type="radio"
              value="what is my name"
              id="c"
              name="questions"
              required
            />
            <span>what is my name</span>
          </label>
          <input type="submit" id="hat" required value="submit" />
        </form>
      </div>
    </main>
  </body>
</html>

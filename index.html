<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/e46679f971.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <title>Beatles Quiz</title>
  </head>
  <body>
    <header role="banner">
      <h1 class="logo">The Beatles Quiz</h1>
      <div class="quiz-stats">
        <div class="score"><span>Score: 0</span></div>
        <div class="question-num"><span>Question: 0/5</span></div>
        <button class="reset-button">Try Again</button>
      </div>
    </header>
    <main role="main" aria-live="polite">
      <section class="start-section">
        
            <h1 class="main-heading question">How well do you know the beatles?<h1>
        
        
        <h2 class="start-desc">Click Below To Find Out</h2>
        <img class="start-image" src="https://thinkful-ei-firefly.github.io/QuizAppMatt_Hector/img/beatles-logo.jpg" alt="Picture Of The Beatles Logo">
        <div aria-hidden="true" class="start-icon"><i class="fas fa-arrow-down"></i> <i class="fas fa-arrow-down"></i> <i class="fas fa-arrow-down"></i></div>
        <button class="start-button">Start</button>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/Question.js"></script>
    <script src="js/Quiz.js"></script>
    <script src="js/database.js"></script>
    <script src="js/quiz-utils.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
